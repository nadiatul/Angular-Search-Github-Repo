    <!-- Page Wrapper -->
    <div id="wrapper" >

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light topbar mb-4 static-top shadow">
                    <!-- Topbar Search -->
                    <ul class="navbar-nav mx-auto">
                      <div class="">
                        <mat-form-field>
                          <mat-label>Search for...</mat-label>
                          <input type="text"
                          matInput (keyup)="applyFilter($event)" #input>
                        </mat-form-field>
                    </div>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Search</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Content Column -->
                        <div class="col-lg-12 mb-4">


                            <div class="row">
                              <div class="col-md-12">

                                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                  <!-- Position Column -->
                                  <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef>ID</th>
                                    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
                                  </ng-container>

                                  <!-- Name Column -->
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Name</th>
                                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                                  </ng-container>

                                  <!-- Weight Column -->
                                  <ng-container matColumnDef="full_name">
                                    <th mat-header-cell *matHeaderCellDef>Full Name</th>
                                    <td mat-cell *matCellDef="let element">{{ element.full_name }}</td>
                                  </ng-container>s

                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                                  <!-- Row shown when there is no matching data. -->
                                  <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">
                                      No data matching the filter "{{ input.value }}"
                                    </td>
                                  </tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                                <router-outlet></router-outlet>
                              </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="bg-white">
                <div class="container">
                    <div class="copyright text-center my-3">
                        <span>Copyright &copy; nadiatulsarip@2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
